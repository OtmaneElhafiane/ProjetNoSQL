<div class="login-container">
  <div class="login-card">
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
          L'email est requis
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
          L'email n'est pas valide
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
          Le mot de passe est requis
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Le mot de passe doit contenir au moins 6 caract√®res
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Se connecter
      </button>

      <div class="register-link">
        <p>Pas encore de compte ? <a routerLink="/auth/register">S'inscrire</a></p>
      </div>
    </form>
  </div>
</div>
